<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <section id="add-or-remove">
        <div class="container border border-2 mt-3 p-3 rounded-3 bg-body-secondary">
            <h2 class="text-center">Todo App</h2>
            <div class="row">
                <input id="task-input" class="input-group-text col-5 mx-2" type="text">
                <input id="task-date" class="input-group-text col-5 mx-2" type="date">
                <button id="add-button" class="btn btn-warning col-1 mx-3">Add</button>

                <div id="buttons" class="d-flex justify-content-between mt-4">
                    <div> <button class="btn btn-warning">All</button>
                        <button class="btn btn-warning">Pending</button>
                        <button class="btn btn-warning">Complete</button>
                    </div>
                    <button class="btn btn-danger mx-5">Delete All</button>

                </div>
            </div>
    </section>

    <div class="container text-center lead mt-3 text-light" id="alert-msg"></div>

    <section id="table">
        <div class="container mt-3 border border-2 rounded-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
